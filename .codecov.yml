coverage:
  status:
    project:
      default:
        enabled: yes
        target: 50
        threshold: "100%"
        informational: true
        if_ci_failed: success
    patch:
      enabled: yes
      target: 50
      threshold: "100%"
      informational: true
      if_ci_failed: success

comment:
  require_changes: true

ignore:
  - "**/ent"
  - "**/mocks"
  - "**/stubs"